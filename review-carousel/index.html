<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Carousel</title>
  <!-- Styles -->
  <link rel="stylesheet" href="/app.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Tangerine:wght@400;700&display=swap");
  </style>
</head>

<body>
  <section class="container">
    <!-- title -->
    <div class="title dm-serif-text-regular">
      <h2>Customer reviews</h2>
    </div>
    <!-- Review Content -->
    <article class="review">
      <div class="image-container">
        <img src="/1.png" id="person-img" alt="profile-imgs" />
      </div>
      <h4 id="author">Template name</h4>
      <p id="job">Hard worker</p>
      <p id="info">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio commodi
        facere similique quia blanditiis libero. Repellendus aperiam pariatur
        quis vero quia perspiciatis laudantium, nobis cum molestiae. Officia
        pariatur dolores consequatur.
      </p>
    </article>
  </section>
  <!-- prev & next btns -->
  <div class="dots-container">
    <!-- Here we create the dots -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <!-- randomo review btn -->
  <div class="btn-container">
    <button id="surprise-btn" class="btn btn-shadow-drop btn-shadow-drop--black">
      Surprise me
    </button>
  </div>
  <!-- Scripts -->
  <script src="/app.js"></script>
</body>

</html>
